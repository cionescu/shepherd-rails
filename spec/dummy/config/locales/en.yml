en:
  shepherd_rails:
    demo:
      tour:
        useModalOverlay: true
        exitOnEsc: true
        defaultStepOptions:
          classes: 'shadow-md'
          scrollTo: true
          cancelIcon:
            enabled: true
      steps:
        -
          title: Welcome title
          text: Welcome description
          attachTo:
            element: '#title'
            'on': 'bottom'
          buttons:
            -
              action: next
              text: Next
        -
          title: Subtitle
          text: More text for the subtitle step.
          attachTo:
            element: '#subtitle'
            'on': 'top'
          buttons:
            -
              action: back
              text: Back
            -
              action: next
              text: Finish
